<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ideal Image Slider Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style-wp.css">
	<link rel="stylesheet" href="../ideal-image-slider.css">
	<link rel="stylesheet" href="../themes/default/default.css">
	<style media="screen">
	#slider {
		max-width: 900px;
		margin: 0px auto;
	}
	</style>
</head>
<body>

	<section class="bg-primary-bs">
	  <div class="container-bs">
	    <div class="row-bs">
        <div class="position-card col-md-5-bs col-md-offset-3-bs text-center-bs">
          <div class="position-card-icon">
            <span>
              <img class="img-reponsive" src="http://www.supercamp.com/wp-content/uploads/2017/04/heart-atom3.jpg" alt="Logistics Administrator Position">
            </span>
          </div>
          <h3 class="position-card-heading">Know It By Heart 2017!</h3>
          <span class="position-card-sub-heading">See some of the best photos from our amazing training in Oceanside, CA. Thanks to everyone who made it all possible!</span>

					<div id="slider" class="img-slider">
						<img src="img/slider-1.jpg" data-src-2x="img/slider-1.jpg" title="title" alt="Slide 1" />
						<img data-src="img/slider-2.jpg" data-src-2x="img/slider-2.jpg" title="title" src="" alt="Slide 2" />
						<img data-src="img/slider-3.jpg" data-src-2x="img/slider-3.jpg" title="title" src="" alt="Slide 3" /><
						<img data-src="img/slider-4.jpg" data-src-2x="img/slider-4.jpg" title="title" src="" alt="Slide 4" />
						<img data-src="img/slider-5.jpg" data-src-2x="img/slider-5.jpg" title="title" src="" alt="Slide 5" />
					</div>

					<p class="btn-actions"><a href="https://supercamp.campintouch.com/ui/forms/application/staff/App" target="_blank" class="pos-hdr-btn pos-hdr-btn-success"><i class="fa fa-rocket"></i>View The Full Gallery</a>

	      </div>
	    </div>
	  </div>
	</section>

	<script src="../ideal-image-slider.js"></script>
	<script src="../extensions/captions/iis-captions.js"></script>
	<script>
	var slider = new IdealImageSlider.Slider('#slider');
	slider.addCaptions();
	slider.start();
	</script>
</body>
</html>
